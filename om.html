<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORENINGEN</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/om.css">
    <link rel="stylesheet" href="css/roller-component.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!-- Page intentionally left minimal: header is injected by assets/header-insert.js -->

    <main class="association-main">
        <!-- Hero section with big picture -->
        <section class="hero-section">
            <img src="pictures/Forsiden/CROWD25.jpeg" alt="Crowd ved Rudme Festival" class="hero-image">
        </section>

        <!-- Hero text underneath image -->
        <div class="hero-text" id="hero-text"></div>

        <!-- Content section -->
        <section class="content-section">
            <h2 class="section-title" id="section-title"></h2>
            <div class="description-text" id="beskrivelse"></div>
        </section>

        <!-- History section with yearly photos (generated by RollerComponent) -->
        <div id="history-roller-container">
            <!-- History roller will be generated dynamically by RollerComponent -->
        </div>

        <!-- Stats section with interactive graph -->
        <section class="stats-section">
            <h2 class="section-title">STATS</h2>
            <div class="stats-container">
                <div class="stats-toggles">
                    <button class="stats-toggle active" data-series="attendees">GÆSTER</button>
                    <button class="stats-toggle active" data-series="budget">OVERSKUD</button>
                    <button class="stats-toggle active" data-series="revenue">OMSÆTNING</button>
                    <button class="stats-toggle active" data-series="volunteers">FRIVILLIGE</button>
                </div>
                <div class="stats-graph-container">
                    <canvas id="stats-graph"></canvas>
                </div>
                <div class="stats-legend">
                    <div class="legend-years"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/components/header-insert.js" defer></script>
    <script src="scripts/components/header-universal.js" defer></script>
    <script src="scripts/pages/script.js" defer></script>
    <script src="scripts/components/button-hover.js" defer></script>
    <script src="scripts/components/roller-component.js" defer></script>
    <script src="scripts/pages/om.js" defer></script>

    <div id="footer-placeholder"></div>
    <script src="scripts/components/footer-insert.js" defer></script>
</body>
</html>
