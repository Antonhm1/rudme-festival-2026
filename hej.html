<!doctype html>
<html lang="da">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Hej</title>
		<style>
			/* Make the page center the image and keep it responsive */
			html,body{height:100%;margin:0}
			body{display:flex;align-items:center;justify-content:center;background:#ffffff}
			img{max-width:100%;height:auto;display:block}
			.wrap{width:100%;max-width:1200px;padding:1rem}
			.fallback p{margin-top:.5rem;text-align:center}
			.fallback a{color:#0b66c3}
			iframe{width:100%;height:80vh;border:0;display:block}
			@media(min-width:900px){.wrap{max-width:1400px}}
		</style>
	    <link rel="stylesheet" href="css/footer.css">
</head>
	<body>
		<div class="wrap" id="imageWrap">
			<!-- Primary attempt: load the Drive direct view link. Many Drive share links return an HTML page instead of the raw image
					 which causes <img> to fail. We keep this attempt but provide a JS fallback that injects a Drive preview iframe + download link. -->
			<img id="mainImage"
					 src="https://drive.google.com/uc?export=view&id=1_MnGUIloyxCeqz3UuDKPXijgaBAjLsLl"
					 alt="Rudme image"
					 loading="lazy"
					 onerror="handleImageError()">
		</div>

		<script>
			// File ID for the Drive resource (used for fallback preview/download links)
			const DRIVE_FILE_ID = '1_MnGUIloyxCeqz3UuDKPXijgaBAjLsLl';

			function handleImageError(){
				const wrap = document.getElementById('imageWrap');
				// Replace broken image with an embedded Drive preview (works when the file is shareable)
				wrap.innerHTML = `
					<div class="fallback">
						<iframe src="https://drive.google.com/file/d/${DRIVE_FILE_ID}/preview" title="Drive preview"></iframe>
						<p>If the preview doesn't load, <a href="https://drive.google.com/uc?export=download&id=${DRIVE_FILE_ID}" target="_blank" rel="noopener">download the image here</a> or make the Drive file public.
						</p>
					</div>
				`;
			}
		</script>
	
    <div id="footer-placeholder"></div>
    <script src="scripts/footer-insert.js" defer></script>
</body>
</html>
