<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRAKTISK INFO - Rudme Festival</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/section-component.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <script src="scripts/components/header-insert.js" defer></script>
    <script src="scripts/components/header-universal.js" defer></script>
    <script src="scripts/pages/script.js" defer></script>
    <script src="scripts/components/button-hover.js" defer></script>
    <script src="scripts/components/section-component.js" defer></script>
    <script src="scripts/pages/info.js" defer></script>

    <main class="info-main">
        <!-- Hero section with image and info boxes side by side -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-image-wrapper">
                    <img src="pictures/info-pictures/mennesker.jpeg" alt="Festival mennesker" class="hero-image">
                </div>
                <div class="hero-right">
                    <h2 class="hero-title">Emner</h2>
                    <div class="info-boxes-grid" id="info-boxes-grid">
                        <!-- Info boxes will be generated dynamically from JSON -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Info sections container - will be populated from JSON -->
        <div id="info-sections-container">
            <!-- Info sections will be generated dynamically from JSON -->
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/components/footer-insert.js" defer></script>
</body>
</html>
