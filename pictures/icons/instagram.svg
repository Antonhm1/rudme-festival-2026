  <defs>
    <linearGradient id="igGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#feda75"/>
      <stop offset="0.5" stop-color="#fa7e1e"/>
      <stop offset="1" stop-color="#d6249f"/>
    </linearGradient>
  </defs>
  <rect x="2" y="2" width="20" height="20" rx="6" ry="6" fill="url(#igGrad)"/>
  <circle cx="12" cy="12" r="3.5" fill="#fff"/>
  <circle cx="17" cy="7" r="0.8" fill="#fff"/>
</svg>
