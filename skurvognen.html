<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKURVOGNEN - Rudme Festival</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/section-component.css">
    <link rel="stylesheet" href="css/skurvognen.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <script src="scripts/header-insert.js" defer></script>
    <script src="scripts/header-universal.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/button-hover.js" defer></script>
    <script src="scripts/section-component.js" defer></script>
    <script src="scripts/skurvognen.js" defer></script>

    <main class="skurvognen-main">
        <!-- Hero section with big picture -->
        <section class="hero-section">
            <img src="pictures/Skurvognen/hero.jpg" alt="Skurvognen" class="hero-image">
        </section>

        <!-- Navigation buttons section -->
        <section class="nav-buttons-section">
            <div class="nav-buttons-grid">
                <button class="nav-button" data-target="om" data-color="#A4C0E0">OM</button>
                <button class="nav-button" data-target="events" data-color="#FF6B6B">EVENTS</button>
                <button class="nav-button" data-target="folg" data-color="#FFE66D">FØLG</button>
            </div>
        </section>

        <!-- Om section (JSON-driven) -->
        <section id="om" class="content-section" data-color="#A4C0E0">
            <p id="skurvognen-subheading" class="section-subtitle"></p>
            <h2 id="skurvognen-om-heading" class="section-title"></h2>
            <div id="skurvognen-om-content" class="section-content"></div>
        </section>

        <!-- Events heading section -->
        <section class="events-heading-section">
            <h2 class="section-title">KULTURSKABERE<br>HELE ÅRET</h2>
        </section>

        <!-- Event sections container - will be populated from JS -->
        <div id="events-sections-container">
            <!-- Event sections will be generated dynamically using SectionComponent -->
        </div>

        <!-- Følg section -->
        <section id="folg" class="content-section folg-section" data-color="#FFE66D">
            <h2 class="section-title">Følg os!</h2>

            <!-- Instagram embed -->
            <div class="instagram-embed">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/rudmeskurvogn/" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                    <a href="https://www.instagram.com/rudmeskurvogn/" target="_blank" style="background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;">
                        Se profilen på Instagram
                    </a>
                </blockquote>
            </div>

            <div class="social-links">
                <a href="https://www.instagram.com/rudmeskurvogn/" target="_blank" class="social-button instagram">
                    <span>INSTAGRAM</span>
                </a>
                <a href="https://www.facebook.com/skurvognen" target="_blank" class="social-button facebook">
                    <span>FACEBOOK</span>
                </a>
            </div>
        </section>

        <!-- Instagram embed script -->
        <script async src="//www.instagram.com/embed.js"></script>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/footer-insert.js" defer></script>
</body>
</html>
