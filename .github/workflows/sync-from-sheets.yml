name: Sync from Google Sheets

on:
  # Triggered by webhook from Google Sheets
  repository_dispatch:
    types: [sheets-updated]

  # Also allow manual trigger from GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create service account file
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: echo "$GOOGLE_SERVICE_ACCOUNT" | base64 --decode > service-account.json

      - name: Run sync
        run: npm run sync

      - name: Generate slides
        run: npm run generate-slides

      - name: Clean up service account file
        run: rm service-account.json

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Sync data from Google Sheets

          ðŸ¤– Automated sync triggered by Google Sheets update"
          git push
