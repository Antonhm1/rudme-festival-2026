<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BILLETTER</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tickets.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!-- Page intentionally left minimal: header is injected by assets/header-insert.js -->

    <main class="tickets-main">
        <!-- Hero section with big picture -->
        <section class="hero-section">
            <img src="pictures/billetter/billetter-polly.jpeg" alt="Billetter til Rudme Festival" class="hero-image">
        </section>

        <!-- Static banner text -->
        <div class="static-banner">
            <p>Billetter ikke til salg endnu, kommer en gang i februar/marts</p>
        </div>

        <!-- Newsletter signup section -->
        <section class="newsletter-section">
            <h2 class="newsletter-heading">Vil du have en reminder, når billetsalget starter?</h2>
            <p class="newsletter-subheading">Skriv dig op til vores nyhedsbrev og vær blandt de første til at få besked</p>

            <form class="newsletter-form" id="newsletter-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="din@email.dk" required>
                </div>

                <button type="submit" class="submit-button">Tilmeld nyhedsbrev</button>
            </form>

            <div class="success-message" id="success-message">
                Tak for din tilmelding! Vi sender dig en besked, når billetsalget starter.
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/header-insert.js" defer></script>
    <script src="scripts/header-universal.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/tickets.js" defer></script>
    <script src="scripts/footer-insert.js" defer></script>
</body>
</html>
